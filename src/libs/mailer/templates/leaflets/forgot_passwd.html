<tr>
    <td
        style="
            direction: ltr;
            font-size: 0px;
            padding: 20px 0;
            padding-bottom: 0px;
            padding-top: 0px;
            text-align: center;
        "
    >
        <div
            class="mj-column-per-100 mj-outlook-group-fix"
            style="
                font-size: 0px;
                text-align: left;
                direction: ltr;
                display: inline-block;
                vertical-align: top;
                width: 100%;
            "
        >
            <table
                border="0"
                cellpadding="0"
                cellspacing="0"
                role="presentation"
                style="vertical-align: top"
                width="100%"
            >
                <tbody>
                    <tr>
                        <td
                            align="center"
                            style="
                                font-size: 0px;
                                padding: 10px 25px;
                                padding-top: 40px;
                                padding-right: 50px;
                                padding-bottom: 0px;
                                padding-left: 50px;
                                word-break: break-word;
                            "
                        >
                            <table
                                border="0"
                                cellpadding="0"
                                cellspacing="0"
                                role="presentation"
                                style="
                                    border-collapse: collapse;
                                    border-spacing: 0px;
                                "
                            >
                                <tbody>
                                    <tr>
                                        <td style="width: 300px">
                                            <img
                                                alt=""
                                                height="auto"
                                                src="https://www.mailjet.com/wp-content/uploads/2019/07/Welcome-02.png"
                                                style="
                                                    border: none;
                                                    display: block;
                                                    outline: none;
                                                    text-decoration: none;
                                                    height: auto;
                                                    width: 100%;
                                                    font-size: 13px;
                                                "
                                                title=""
                                                width="300"
                                            />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </td>
</tr>
<tr>
    <td
        style="
            direction: ltr;
            font-size: 0px;
            padding: 20px 0px 20px 0px;
            padding-bottom: 70px;
            padding-top: 30px;
            text-align: center;
        "
    >
        <div
            class="mj-column-per-100 mj-outlook-group-fix"
            style="
                font-size: 0px;
                text-align: left;
                direction: ltr;
                display: inline-block;
                vertical-align: top;
                width: 100%;
            "
        >
            <table
                border="0"
                cellpadding="0"
                cellspacing="0"
                role="presentation"
                style="vertical-align: top"
                width="100%"
            >
                <tbody>
                    <tr>
                        <td
                            align="left"
                            style="
                                font-size: 0px;
                                padding: 0px 25px 0px 25px;
                                padding-top: 0px;
                                padding-right: 50px;
                                padding-bottom: 0px;
                                padding-left: 50px;
                                word-break: break-word;
                            "
                        >
                            <div
                                style="
                                    font-family:
                                        Open Sans,
                                        Helvetica,
                                        Arial,
                                        sans-serif;
                                    font-size: 13px;
                                    line-height: 22px;
                                    text-align: left;
                                    color: #797e82;
                                "
                            >
                                <h1
                                    style="
                                        text-align: center;
                                        color: #000000;
                                        line-height: 32px;
                                    "
                                >
                                    Forgot your password?
                                </h1>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td
                            align="left"
                            style="
                                font-size: 0px;
                                padding: 0px 25px 0px 25px;
                                padding-top: 0px;
                                padding-right: 50px;
                                padding-bottom: 0px;
                                padding-left: 50px;
                                word-break: break-word;
                            "
                        >
                            <div
                                style="
                                    font-family:
                                        Open Sans,
                                        Helvetica,
                                        Arial,
                                        sans-serif;
                                    font-size: 13px;
                                    line-height: 22px;
                                    text-align: left;
                                    color: #797e82;
                                "
                            >
                                <p style="margin: 10px 0; text-align: center">
                                    Use the code below to reset your password!
                                </p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td
                            align="center"
                            vertical-align="middle"
                            style="
                                font-size: 0px;
                                padding: 10px 25px;
                                padding-top: 20px;
                                padding-bottom: 10px;
                                word-break: break-word;
                            "
                        >
                            <table
                                border="0"
                                cellpadding="0"
                                cellspacing="0"
                                role="presentation"
                                style="
                                    border-collapse: separate;
                                    line-height: 100%;
                                "
                            >
                                <tr>
                                    <td
                                        align="center"
                                        bgcolor="#4C8CF4"
                                        role="presentation"
                                        style="
                                            border: none;
                                            border-radius: 100px;
                                            cursor: auto;
                                            mso-padding-alt: 15px 25px 15px 25px;
                                            background: #4c8cf4;
                                        "
                                        valign="middle"
                                    >
                                        <b style="font-weight: 700"
                                            ><b style="font-weight: 700">
                                                {{ body.code }}
                                            </b></b
                                        >
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </td>
</tr>
