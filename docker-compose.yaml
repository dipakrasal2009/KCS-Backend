version: "1.3"

services:
    nginx:
        image: nginx:alpine
        container_name: kcs-nginx
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - api
        restart: always

    api:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: kcs-api
        ports:
            - "4500:4500"
        env_file:
            - .env
        restart: always
